<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/46830def85.js"
      crossorigin="anonymous"
    ></script>
    <title>To do</title>
  </head>
  <body>
    <header>
      <h1>To do List</h1>
    </header>

    <div class="content">
      <div class="toDo">
        <h2><i class="fa-solid fa-list"></i>To do</h2>
        <ul id="listDo"></ul>
      </div>
      <div class="done">
        <h2><i class="fa-solid fa-square-check"></i> Done</h2>
        <ul id="listDone"></ul>
      </div>
    </div>

    <div class="add">
      <form>
        <label for="texte"></label>
        <input type="text" name="texte" id="texte" />
        <button>Add</button>
      </form>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
